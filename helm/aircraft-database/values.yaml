environment: development
name: aircraft-database
image: aircraft-database

container:
  imagePullPolicy: Always
  requestMemory: 120Mi
  requestCpu: 120m
  limitMemory: 2Gi
  limitCpu: 1Gi
  redisHost:
  redisPassword:

deployment:
  restartPolicy: Always
  replicas: 1
  minReadySeconds: 0

secret:
  type: Opaque

cronJob:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  restartPolicy: Never
